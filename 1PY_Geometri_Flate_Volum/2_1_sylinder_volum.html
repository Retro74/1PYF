<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sylinder - volum</title>
    <link rel="stylesheet" href="css/calcstyle.css" type="text/css">
    <script>
        function SylinderVolum() {
            Math.PI

            Math.pow(radius,2)
        }
    </script>
</head>
<body>
<h1>Geometrikalkulator: Volum av en sylinder</h1>

<img src="images/sylinder.png" />
<h2>Skriv inn radius og høyden i sylinderen</h2>
<p>
    Radius: <input type="number" id="radius" > <br>
    Høyde: <input type="number" id="hoyde" > <br>
    <br>
    <input type="button" value="Regn ut" style="width: 200px" onclick="SylinderVolum()">

</p>
<h2 id="resultat"></h2>
<br>
<a href="Start_VolumOverflate.html">Tilbake</a>
</body>
</html>
